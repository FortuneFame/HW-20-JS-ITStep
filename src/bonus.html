<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Bonus</title>
    <style>
        table {
            margin-top: 60px;
            display: table;
            width: 100%;
        }

        th {
            cursor: pointer;
        }

        th,
        td {
            text-align: left;
            padding: 10px 40px;
            border: 1px solid #212121;
        }

        td {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="button homeBtn" href="../index.html">Домой</a>
        <h1 class="taskTitle">Бонус</h1>
    </div>
    <div class="bonus">
        <table id="myTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Firstname</th>
                    <th onclick="sortTable(1)">Lastname</th>
                    <th onclick="sortTable(2)">Age</th>
                    <th onclick="sortTable(3)">Company</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Zuckerberg</td>
                    <td>34</td>
                    <td>Facebook</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>Page</td>
                    <td>45</td>
                    <td>Google</td>
                </tr>
                <tr>
                    <td>Timothy</td>
                    <td>Cook</td>
                    <td>57</td>
                    <td>Apple</td>
                </tr>
                <tr>
                    <td>Bill</td>
                    <td>Gates</td>
                    <td>62</td>
                    <td>Microsoft</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const sortTable = (columnIndex) => {
            const table = document.querySelector('#myTable');
            const rows = Array.from(table.querySelectorAll('tr'));

            const sortedRows = rows.slice(1).sort((rowA, rowB) => {
                const cellA = rowA.querySelectorAll('td')[columnIndex];
                const cellB = rowB.querySelectorAll('td')[columnIndex];
                const valueA = cellA.textContent.trim();
                const valueB = cellB.textContent.trim();
                if (isNumeric(valueA) && isNumeric(valueB)) {
                    return parseFloat(valueA) - parseFloat(valueB);
                } else {
                    return valueA.localeCompare(valueB, undefined, { sensitivity: 'base' });
                }
            });
            table.tBodies[0].append(...sortedRows);
        };

        const isNumeric = (value) => {
            return !isNaN(+value);
        };
    </script>

</body>

</html>
